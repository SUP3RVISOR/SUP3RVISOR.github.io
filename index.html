<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStats</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for the paw icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-paw"></i> PetStats</h1>
            <div class="header-search">
                <i class="fas fa-search header-search-icon"></i>
                <div class="header-search-container">
                    <input 
                        type="text" 
                        id="headerSearchInput" 
                        placeholder="Quick search..."
                    >
                    <div id="autocompleteResults" class="autocomplete-results"></div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <h2>Find Out Your Pet's Character</h2>
    </section>

    <!-- Add this new search section -->
    <section class="search-section">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for dogs by breed..."
            >
        </div>
    </section>

    <section class="dogs-container">
        <!-- Dogs cards will be inserted here by JavaScript -->
    </section>

    <!-- Add this modal structure just before closing body tag -->
    <div id="dogModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="modal-header">
                    <img id="modalImage" src="" alt="">
                    <h2 id="modalTitle"></h2>
                </div>
                <div class="modal-info">
                    <p id="modalDescription"></p>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <i class="fas fa-ruler-vertical"></i>
                            <h4>Height</h4>
                            <p id="modalHeight"></p>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-weight"></i>
                            <h4>Weight</h4>
                            <p id="modalWeight"></p>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-heart"></i>
                            <h4>Life Expectancy</h4>
                            <p id="modalLife"></p>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <h4>Popularity</h4>
                            <p id="modalPopularity"></p>
                        </div>
                    </div>
                    <div class="characteristics">
                        <h3>Characteristics</h3>
                        <div id="modalTemperament" class="temperament-tags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
